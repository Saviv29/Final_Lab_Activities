<mat-card style="width: 400px; padding: 20px;">
  <mat-card-header>
    <mat-card-title>User Registration</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">

      <mat-form-field appearance="outline" style="width: 100%; margin-top: 15px;">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <div style="margin: 15px 0;">
        <label>Gender: </label>
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female" style="margin-left: 10px;">Female</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!formdata.valid" style="width: 100%;">
        REGISTER
      </button>

    </form>
  </mat-card-content>

  @if (submitted) {
    <div style="margin-top: 20px; padding: 10px; background: #e8f5e9;">
      <p>Success! Welcome, {{ userName }}</p>
    </div>
  }
</mat-card>
